<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/manhattan">

    <div class="layout-sidebar">
        <div class="layout-sidebar-logo">
            <a href="#" id="layout-sidebar-anchor" class="layout-sidebar-anchor" title="Toggle Menu">
                <i class="pi" />
            </a>
        </div>

        <div class="layout-menu-container">
            <h:form id="menuform">
                <pm:menu widgetVar="ManhattanMenuWidget">
                    <p:menuitem id="mnuBarbeiro" value="Barbeiro" icon="pi pi-fw pi-user" outcome="barbeiro" />
                    <p:menuitem id="mnuFCliente" value="Cliente" icon="pi pi-fw pi-user" outcome="cliente" />
                    <p:menuitem id="mnuServico" value="Servico" icon="pi pi-fw pi-cog" outcome="servico" />
                    <p:menuitem id="mnuAgendamento" value="Agendamentos" icon="pi pi-fw pi-calendar" outcome="agendamento" />
                </pm:menu>
            </h:form>
        </div>
    </div>

</ui:composition>
