<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="pt-BR">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>

    <title><ui:insert name="title">Sistema de Barbearia</ui:insert></title>

    <!-- Scripts padrão do tema -->
    <h:outputScript name="js/layout.js" library="manhattan-layout"/>
    <h:outputScript name="js/prism.js" library="manhattan-layout"/>

    <!-- Inserção de customizações de página -->
    <ui:insert name="head"/>
    
    <!-- Removi a linha do custom.css para evitar erro -->

</h:head>

<h:body>

    <div class="layout-wrapper layout-slim layout-light">

        <!-- Sidebar -->
        <ui:include src="./sidebar.xhtml"/>

        <div class="layout-main">
            <ui:include src="./topbar.xhtml"/>

            <div class="layout-content">
                <ui:insert name="content"/>
            </div>

            <ui:include src="./footer.xhtml"/>
            <div class="layout-main-mask"></div>
        </div>

        <ui:include src="./config.xhtml"/>
        <ui:include src="./rightpanel.xhtml"/>
    </div>

    <!-- Indicador AJAX -->
    <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
        <f:facet name="start">
            <i class="pi pi-spin pi-spinner layout-ajax-loader-icon" aria-hidden="true"/>
        </f:facet>
        <f:facet name="complete">
            <h:outputText value=""/>
        </f:facet>
    </p:ajaxStatus>

    <!-- Estilos padrão do tema -->
    <h:outputStylesheet name="css/primeicons.css" library="manhattan-layout"/>
    <h:outputStylesheet name="css/primeflex.min.css" library="manhattan-layout"/>
    <!-- Use a versão 'layout-blue-grey' para basear o tema -->
    <h:outputStylesheet name="css/layout-blue-grey.css" library="manhattan-layout"/>
</h:body>
</html>
